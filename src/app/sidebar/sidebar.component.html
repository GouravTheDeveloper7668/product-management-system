<div [ngClass]="{
  'w-0': isMobile && !isOpen,
  'w-16': !isMobile && !isOpen,
  'w-64': isOpen
}" class="bg-gradient-to-r from-[#375ea3] to-[#0c357b] text-white h-full transition-all duration-300 ease-in-out shadow-xl overflow-hidden">

  <!-- Header -->
  <div class="p-3 border-b border-blue-800">
    <div class="flex items-center">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOxv-77mqjRNvpQAMoPhuzgQX0C9NUeM2lFA&s" 
           alt="Logo" class="h-8 w-8" />
      <span class="ml-2 font-semibold text-lg whitespace-nowrap transition-opacity duration-300" 
            [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen}">
        Olfant
      </span>
    </div>
    <div class="text-sm mt-1 whitespace-nowrap transition-opacity duration-300" 
         [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen}">
      Welcome: Olfant Corporation
    </div>
  </div>

  <!-- Dashboard Label -->
  <div class="py-2 px-3 text-white font-medium whitespace-nowrap transition-opacity duration-300" 
       [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">
    Dashboard
  </div>

  <!-- Menu -->
  <div class="max-h-[calc(100vh-80px)]">
    <ul>
      <!-- Overview -->
      <li>
        <a [routerLink]="['']"
           class="flex items-center py-2 px-3 transition-all duration-200 bg-gradient-to-l from-[#ec4628] to-[#c51e11] hover:text-white border-l-4 border-white">
          <i class="fas fa-chart-bar w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Overview</span>
        </a>
      </li>

      <!-- Complaint -->
      <li>
        <a [routerLink]="['user/user-list']" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-exclamation-triangle w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Complaint</span>
        </a>
      </li>

      <!-- Blog Overview -->
      <li>
        <a [routerLink]="['department/list']" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-eye w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Blog Overview</span>
        </a>
      </li>

      <!-- Blog Add -->
      <li>
        <a [routerLink]="['form-view']" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-blog w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Blog Add</span>
        </a>
      </li>

      <!-- Profile -->
      <li>
        <a [routerLink]="['profile']" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-user-circle w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Profile</span>
        </a>
      </li>

      <!-- User Add -->
      <li>
        <a routerLink="/user-add" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-user-plus w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">User Add</span>
        </a>
      </li>

      <!-- Users -->
      <li>
        <a routerLink="/users" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-users w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Users</span>
        </a>
      </li>

      <!-- User Log -->
      <li>
        <a routerLink="/user-log" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-clipboard-list w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">User Log</span>
        </a>
      </li>

      <!-- Add Mail -->
      <li>
        <a routerLink="/add-mail" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-envelope-open w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Add Mail</span>
        </a>
      </li>

      <!-- Campaign -->
      <li>
        <a routerLink="/campaign" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-bullhorn w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Campaign</span>
        </a>
      </li>

      <!-- Invoice -->
      <li>
        <a routerLink="/invoice" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-file-invoice-dollar w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Invoice</span>
        </a>
      </li>

      <!-- Task -->
      <li>
        <a routerLink="/task" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-tasks w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Task</span>
        </a>
      </li>

      <!-- Message -->
      <li>
        <a routerLink="/message" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-comment w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Message</span>
        </a>
      </li>

      <!-- Report -->
      <li>
        <a routerLink="/report" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-chart-line w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">Report</span>
        </a>
      </li>

      <!-- About -->
      <li>
        <a routerLink="/about" routerLinkActive="active-link"
           class="flex items-center py-2 px-3 transition-all duration-200 hover:bg-gradient-to-r hover:from-black hover:to-gray-800 hover:text-white">
          <i class="fas fa-info-circle w-5 text-center"></i>
          <span class="ml-2 whitespace-nowrap transition-opacity duration-300" 
                [ngClass]="{'opacity-0': !isOpen, 'opacity-100': isOpen, 'hidden': isMobile && !isOpen}">About</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<style>
  .bg-gradient-to-r from-blue-800 to-blue-600 {
    background-color: #162447;
  }
  .active-link {
    background-color: #1E40AF;
    border-left: 4px solid #F97316;
  }
  
  a:not(.active-link) {
    border-left: 4px solid transparent;
  }
  a:hover:not(.active-link) {
    border-left-color: #faf9f9;
  }

  @media (max-width: 768px) {
    .w-0 {
      width: 0px !important;
      min-width: 0px !important;
    }
  }
</style>
