<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let department of departments; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
				{{ department.name }}
			</td>
			<td>
                <button class="btn btn-danger text-white" (click)="onDelete(department.id)">Delete</button>
            </td>
		</tr>
	</tbody>
</table>
