<h4>Departments 
  <span *ngIf="componentScreenType == 0">Add</span>
  <span *ngIf="componentScreenType == 1">Update</span>
  
</h4>
<hr>
<h6 class="text-danger" *ngIf="FormErrMessage && FormErrMessage.message">{{FormErrMessage.message}}</h6>
<h6 class="text-danger" *ngIf="departmentForm && departmentForm.invalid && (departmentForm.dirty || departmentForm.touched)">Please Fill Valid Details</h6>
<h6 class="text-danger" *ngIf="FormErr">Submit Failed</h6>
<form class="row g-3" *ngIf="departmentForm" [formGroup]="departmentForm" (submit)="onSubmitDetails()">
    <div class="col-12">
      <label for="name1" class="form-label">Department Name <small class="text-danger">*</small></label>
      <input type="text" class="form-control" formControlName="name" maxlength="225" id="name1" placeholder="Full Name" required>
    </div>
    <div class="col-12">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" formControlName="description" maxlength="225" id="description1" placeholder="Description.." >
    </div>
    <div class="col-12">
      <button type="submit" [disabled]="departmentForm.invalid && (departmentForm.dirty || departmentForm.touched)" class="btn btn-primary">Save</button>
    </div>
</form>
