
<div class="container" style="height: 100vh;">
    <div class="align-items-center d-flex h-100 justify-content-center w-100">
      <form class="w-50" [formGroup]="loginForm"  (ngSubmit)="login()">
        <h1>Login</h1>
        <h6 class="text-danger" *ngIf="FormErrMessage && FormErrMessage.message">{{FormErrMessage.message}}</h6>
        <h6 class="text-danger" *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)">Please enter email and password</h6>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  formControlName="email" required placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"  formControlName="password" required placeholder="Password">
        </div>
        <a class="d-block mt-2" [routerLink]="['../register']" >Click Here to Register</a>
        <button type="submit" [disabled]="loginForm.invalid && (loginForm.dirty || loginForm.touched)" class="btn mt-2 btn-primary">{{LoginFormBtnStr}}</button>
      </form>
    </div>
</div>
