<div class="container" style="height: 100vh;">
    <div class="align-items-center d-flex h-100 justify-content-center w-100">
      <form class="w-50">
        <h1>Registration</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="text" class="form-control" id="" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <label for="">Email address</label>
          <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Agree our term & condition
            </label>
        </div>
        <button type="submit" class="btn mt-2 btn-primary">Register</button>
      </form>
    </div>
</div>
