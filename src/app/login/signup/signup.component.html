<div class="container" style="height: 100vh;">
    <div class="align-items-center d-flex h-100 justify-content-center w-100">
      <form class="w-50" [formGroup]="signupForm" (submit)="onSignUp()">
        <h1>Registration</h1>
        <h6 class="text-danger" *ngIf="FormErrMessage && FormErrMessage.message">{{FormErrMessage.message}}</h6>
        <h6 class="text-danger" *ngIf="signupForm.invalid && (signupForm.dirty || signupForm.touched)">Please enter all feilds</h6>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="tel" maxlength="10" minlength="10" class="form-control" formControlName="number" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <label for="">Email address</label>
          <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="t&c"formControlName="tAndc" value="true">
            <label class="form-check-label" for="defaultCheck1">
              Agree our term & condition
            </label>
        </div>
        <button type="submit" [disabled]="signupForm.invalid && (signupForm.dirty || signupForm.touched)"  class="btn mt-2 btn-primary">Register</button>
      </form>
    </div>
</div>
