<div class="modal fade show" style="display: block;" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title | titlecase}}</h5>
          <button type="button" class="btn-close" (click)="onSubmitBack.emit(false)" data-coreui-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ng-content></ng-content>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="onSubmitCallBack.emit()" data-coreui-dismiss="modal">Apply</button>
        </div>
      </div>
    </div>
</div>
