name: Build and Deploy Angular

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: ng build --configuration=production --base-href /crm/

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via FTP
        run: |
          lftp -e "
          set ssl:verify-certificate no;
          open -u u409719797.crmtourbiz,2/Ie!!Gp[FsTzL3H ftp.tourbiz.shop;
          cd /home/u409719797/domains/tourbiz.shop/public_html/crm;
          mirror -R --delete dist/my-app .;
          bye
          "


